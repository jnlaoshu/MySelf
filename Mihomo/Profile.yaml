  Google: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Google.yaml}
  Telegram: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Telegram.yaml}
  Twitter: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Twitter.yaml}
  AIGC: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/AIGC.yaml}
  Spotify: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Spotify.yaml}
  WeChat: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/WeChat.yaml}
  Netflix: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Netflix.yaml}
  Disney: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Disney.yaml}
  TikTok: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/TikTok.yaml}
  CDN: {<<: *c, url: https://github.com/Repcz/Tool/raw/X/mihomo/Rules/CDN.list}
  Proxy: {<<: *c, url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy_All.list}
rules: 
  - RULE-SET,Direct,DIRECT  
  - RULE-SET,Reject,REJECT  
  - RULE-SET,AIGC,AIGC
  - RULE-SET,Github,Microsoft
  - RULE-SET,OneDrive,Microsoft
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,YouTube,Google
  - RULE-SET,Google,Google
  - RULE-SET,Twitter,Twitter
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Netflix,国际媒体
