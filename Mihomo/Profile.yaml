  AppleProxy: {<<: *c, url: https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/AppleProxy.yaml}
  Microsoft: {<<: *c, url:https://github.com/jnlaoshu/MySelf/raw/main/Egern/Rule/Microsoft.yaml}
