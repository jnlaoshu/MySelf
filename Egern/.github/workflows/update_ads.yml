name: Update AdRule

on:
  schedule:
    # 北京时间每天凌晨 4 点运行 (UTC时间 20:00)
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许手动点击按钮触发

# 赋予写权限，以便将生成的文件推送到仓库
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        # 安装脚本需要的库
        run: |
          pip install requests pyyaml

      - name: Run merge script
        # 运行你仓库根目录下的 Python 脚本
        run: |
          python merge_rules.py

      - name: Commit and push changes
        run: |
          # 配置 Git 用户信息（这是机器人自动提交用的假身份）
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 添加生成的文件
          git add AdRule.yaml
          
          # 提交更改。如果文件没有变化，git commit 会报错，|| exit 0 防止报错导致 Action 失败
          git commit -m "Auto-update: AdRule.yaml source [skip ci]" || exit 0
          
          # 推送到仓库
          git push
