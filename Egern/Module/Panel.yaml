[Panel]
节假日信息 = script-name=节假日信息,update-interval=3600
#运行时长 = script-name=运行时长,title=运行时长,content=请刷新,update-interval=1
网络信息 = title="",content="",style=info,script-name=网络信息 ,update-interval=1
流媒体解锁 = script-name=流媒体解锁, title="流媒体解锁检测", content="请刷新面板", update-interval={{{UPDATE_INTERVAL}}}

[Script]
节假日信息 = type=generic, timeout=10, script-path=https://raw.githubusercontent.com/jnlaoshu/MySelf/refs/heads/main/Script/TimeCard.js
#运行时长 = type=generic, timeout=10, script-path=https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Module/StartTime.js
网络信息 = type=generic, timeout=10, script-path=https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Module/NetworkInfo.js
流媒体解锁 = type=generic, timeout=15, script-path=https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Script/Stream.js
