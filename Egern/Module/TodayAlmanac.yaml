name: 今日黄历
description: 今日黄历面板
compat_arguments:
  TITLES_URL: '["距离放假还有多少天","{lunar}","{solar}","下一站：{next}"]'
  BLESS_URL: ''
  SHOW_ALMANAC: 'true'
  GAP_LINES: '1'
compat_arguments_desc: |-
  参数：TITLES_URL 标题库外链(JSON数组, 支持 {lunar} {solar} {next})；BLESS_URL 祝词库外链(JSON对象, 键=节日名, 值=祝词)；SHOW_ALMANAC 是否在顶部附加今日黄历详情(true/false)；GAP_LINES 节日行与行之间的空行数(0=无空行,1=一行,2=两行…)
  外链 JSON 示例：
  TITLES_URL: ["摸鱼使我快乐～","{lunar}","{solar}","下一站：{next}"]
  BLESS_URL: {"春节":"愿新岁顺遂无虞，家人皆安！","中秋节":"人月两团圆，心上皆明朗。","腊八节":"粥香暖岁末。"}
  传参示例(argument): TITLES_URL=https://example.com/titles.json&BLESS_URL=https%3A%2F%2Fexample.com%2Fbless.json&SHOW_ALMANAC=true&GAP_LINES=1
author: ByteValley
dns: {}
scriptings:
- generic:
    name: 今日黄历·面板
    script_url: https://raw.githubusercontent.com/jnlaoshu/MySelf/refs/heads/main/Script/TodayAlmanac.js
    arguments:
      _compat.$argument: TITLES_URL=&BLESS_URL=&SHOW_ALMANAC=true&GAP_LINES=0
    timeout: 60
- schedule:
    name: 今日黄历·播报
    cron: 0 9 * * *
    script_url: https://raw.githubusercontent.com/jnlaoshu/MySelf/refs/heads/main/Script/TodayAlmanac.js
    timeout: 20
panels:
- name: 今日黄历
  script_name: 今日黄历·面板
  update_interval: 1800
