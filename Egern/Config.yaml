# 基础配置
ipv6: true
http_port: 3080
socks_port: 3090
allow_external_connections: true
vif_only: true
hide_vpn_icon: false
# 新增连接超时设置，避免长期无响应连接
tcp_timeout: 300
udp_timeout: 60
hijack_dns:
  - '*:53'
  # 排除本地DNS服务器，避免影响局域网设备
  - '!192.168.0.0/16:53'
  - '!10.0.0.0/8:53'
# 数据库 URL 配置
geoip_db_url: 
  - https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: 
  - https://raw.githubusercontent.com/P3TERX/GeoLite.mmdb/download/GeoLite2-ASN.mmdb
# 延迟测试 URL 配置（多地址轮询，提升稳定性）
proxy_latency_test_url: 
  - http://cp.cloudflare.com/generate_204
  - https://www.google.com/generate_204
  - https://www.apple.com/library/test/success.html
direct_latency_test_url: 
  - http://www.apple.com/library/test/success.html
  - http://www.baidu.com/favicon.ico
dns:
  bootstrap:
    - 223.5.5.5
    - 119.29.29.29
    - 180.184.1.1
    - 8.8.8.8  # 备用海外bootstrap
  upstreams:
    Domestic:
      - quic://dns.alidns.com:853
      - https://doh.pub/dns-query
      - https://dns.pub/dns-query  # 新增备用国内DNS
    Foreign:
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query  # Cloudflare备用
      - quic://dns.cloudflare.com:853
  forward:
    - proxy_rule_set:
        match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/Proxy/Proxy_All.list
        value: Foreign
    - regex:
        match: ^ad(s?)\.
        value: quic://dns.adguard-dns.com
    - wildcard:
        match: '*'
        value: Domestic
  # 新增DNS缓存配置
  cache: true
  cache_size: 1024
  cache_ttl: 300  # 缓存5分钟
  hosts:
    dns.alidns.com: 223.5.5.5, 223.6.6.6, 2400:3200:baba::1, 2400:3200::1
    doh.pub: 1.12.12.12, 120.53.53.53
    dns.google: 8.8.8.8, 8.8.4.4, 2001:4860:4860::8888, 2001:4860:4860::8844
  public_ip_lookup_url: https://ifconfig.me/ip
policy_groups:
