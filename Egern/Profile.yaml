# 𝐄𝐠𝐞𝐫𝐧@𝐥𝐚𝐨𝐬𝐡𝐮配置信息
# 配置下载 URL: https://raw.githubusercontent.com/jnlaoshu/MySelf/master/Egern/Profile.yaml
# 更新时间: 2025.10.20 19:30

# 基础配置
ipv6: true
http_port: 3080
socks_port: 3090
allow_external_connections: true
vif_only: true
hide_vpn_icon: false
# DNS 劫持：尽量缩小劫持范围并排除常见本地/环回地址，避免影响局域网设备
hijack_dns: 
  - '*:53'
  - '!127.0.0.1:53'
  - '!127.0.0.53:53'
  - '!::1:53'
  - '!192.168.0.0/16:53'
  - '!10.0.0.0/8:53'
# 数据库 URL 配置
geoip_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb
asn_db_url: https://raw.githubusercontent.com/Loyalsoldier/geoip/release/GeoLite2-ASN.mmdb

# 延迟测试 URL 配置
proxy_latency_test_url: https://www.google.com/generate_204
direct_latency_test_url: http://www.apple.com/library/test/success.html

# 路由配置
compat_route: false
include_all_networks: false
include_apns: false
include_cellular_services: false
include_local_networks: false

# DNS 配置
dns:
  bootstrap:
  - 233.5.5.5
  - 119.29.29.29
  upstreams:
    AdGuard:
      - quic://dns.adguard-dns.com   
    China:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
    Global:
      - https://dns.google/dns-query
      - https://1.1.1.1/dns-query
  forward:
    - regex:
        match: ^ad(s?)\.
        value: AdGuard
    - proxy_rule_set:
        match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/ChinaMax/ChinaMax_All.list
        value: China
    - wildcard:
        match: '*'
        value: Global        
  hosts:
    dns.alidns.com: 223.5.5.5, 223.6.6.6, 2400:3200::1, 2400:3200:baba::1
    doh.pub: 1.12.12.12, 120.53.53.53
    dns.google: 8.8.8.8, 8.8.4.4, 2001:4860:4860::8888, 2001:4860:4860::8844
  public_ip_lookup_url: https://ifconfig.me/ip

